<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>N2CFX Network Hub</title>

  <style>
    :root{
      --bg:#0f1115;
      --card:#151a22;
      --border:#232a36;
      --accent:#4a78ff;
      --text:#e6e6e6;
      --muted:#9aa4b2;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }

    .wrap{
      max-width:560px;
      margin:0 auto;
      padding:32px 18px 48px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:24px 20px;
      box-shadow:0 10px 30px rgba(0,0,0,.3);
    }

    /* üîπ LOGO */
    .logo{
      display:block;
      margin:0 auto 22px;
      max-width:280px;
      width:100%;
      height:auto;
      filter:
        drop-shadow(0 0 10px rgba(70,120,255,.75))
        drop-shadow(0 0 22px rgba(70,120,255,.45));
      animation: logoFadeIn .9s ease-out both;
    }

    @media (min-width:600px){
      .logo{ max-width:360px; }
    }

    @keyframes logoFadeIn{
      from{ opacity:0; transform:translateY(10px) scale(.98); }
      to{ opacity:1; transform:translateY(0) scale(1); }
    }

    h1{
      margin:0 0 6px;
      font-size:30px;
      letter-spacing:.4px;
      text-align:center;
    }

    .sub{
      margin:0 0 20px;
      color:var(--muted);
      font-size:14px;
      text-align:center;
    }

    /* üîπ BUTTON BASE */
    .btn{
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      width:100%;
      padding:15px 14px;
      margin:10px 0;
      border-radius:14px;
      text-decoration:none;
      font-weight:700;
      font-size:16px;
      color:var(--text);
      overflow:hidden;
      transition:transform .12s ease, box-shadow .18s ease, opacity .18s ease;
      -webkit-tap-highlight-color: transparent;
    }

    .btn:active{ transform:scale(.99); }

    /* üîπ ICON ANIMATION */
    .icon{
      display:inline-block;
      transition:transform .18s ease;
    }
    .btn:hover .icon{
      transform: translateY(-1px) scale(1.06);
    }

    /* üîπ PRIMARY (Allmon3) */
    .btn.primary{
      background:var(--accent);
      color:#ffffff;
      box-shadow:
        0 0 12px rgba(74,120,255,.45),
        0 4px 14px rgba(0,0,0,.4);
    }

    .btn.primary:hover{
      opacity:.95;
      box-shadow:
        0 0 18px rgba(74,120,255,.6),
        0 8px 22px rgba(0,0,0,.45);
    }

    /* üîπ SHOP BUTTON (secondary-primary) */
    .btn.shop{
      background:linear-gradient(135deg,#4a78ff,#6a8cff);
      color:#ffffff;
      border:1px solid rgba(120,160,255,.45);
      box-shadow:
        0 0 14px rgba(74,120,255,.45),
        0 6px 18px rgba(0,0,0,.45);
    }

    .btn.shop:hover{
      box-shadow:
        0 0 22px rgba(74,120,255,.7),
        0 10px 26px rgba(0,0,0,.55);
    }

    /* üîπ SECONDARY */
    .btn.secondary{
      background:#222a35;
      border:1px solid #2f3948;
    }

    .btn.secondary:hover{
      border-color:rgba(74,120,255,.6);
      box-shadow:
        0 0 0 1px rgba(74,120,255,.25),
        0 6px 16px rgba(0,0,0,.45);
    }

    /* üîπ RIPPLE EFFECT */
    .btn::after{
      content:"";
      position:absolute;
      left:var(--rx,50%);
      top:var(--ry,50%);
      width:0;
      height:0;
      border-radius:999px;
      transform:translate(-50%,-50%);
      pointer-events:none;
      background:rgba(255,255,255,.22);
    }

    .btn:active::after{
      width:260px;
      height:260px;
      transition:width .35s ease,height .35s ease;
    }

    .btn.secondary::after{ background:rgba(74,120,255,.18); }
    .btn.shop::after{ background:rgba(255,255,255,.28); }

    /* üîπ KEYBOARD FOCUS */
    .btn:focus{ outline:none; }
    .btn:focus-visible{
      outline:3px solid rgba(74,120,255,.75);
      outline-offset:3px;
      box-shadow:0 0 0 4px rgba(74,120,255,.18);
    }

    footer{
      margin-top:20px;
      text-align:center;
      font-size:12px;
      color:var(--muted);
    }
  </style>
</head>

</body>
</html>
