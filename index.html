<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>N2CFX Network Hub</title>

  <style>
    :root{
      --bg:#0f1115;
      --card:#151a22;
      --border:#232a36;
      --accent:#00e676;
      --text:#e6e6e6;
      --muted:#9aa4b2;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    .wrap{
      max-width:560px;
      margin:0 auto;
      padding:32px 18px 48px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:22px 18px;
      box-shadow:0 10px 30px rgba(0,0,0,.3);
    }

    /* üîπ LOGO STYLE */
    .logo{
      display:block;
      margin:0 auto 18px;
      max-width:200px;
      width:100%;
      height:auto;
      filter: drop-shadow(0 0 12px rgba(80,120,255,.6));
    }

    h1{
      margin:0 0 6px;
      font-size:30px;
      letter-spacing:.4px;
      text-align:center;
    }
    .sub{
      margin:0 0 18px;
      color:var(--muted);
      font-size:14px;
      text-align:center;
    }
    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      width:100%;
      padding:15px 14px;
      margin:10px 0;
      border-radius:14px;
      text-decoration:none;
      font-weight:700;
      font-size:16px;
      transition:transform .05s ease, opacity .15s ease;
    }
    .btn:active{transform:scale(.99)}
    .btn.primary{
      background:var(--accent);
      color:#0f1115;
    }
    .btn.secondary{
      background:#222a35;
      color:var(--text);
      border:1px solid #2f3948;
    }
    footer{
      margin-top:18px;
      text-align:center;
      font-size:12px;
      color:var(--muted);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <!-- üîπ LOGO -->
      <img src="/logo.png" alt="N2CFX Logo" class="logo">

    </div>
  </div>
</body>
</html>
